<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main class="card-component">

    <!-- Header-image-section -->
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>

    <!-- body-section -->
    <div class="text-section-container">

      <div class="text-header-container">
        <h1>Equilibrium #3429</h1>
      </div>

      <div class="text-body-container">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <section class="eth-clock-section">

        <div class="eth-container">

          <div class="icon-eth-container">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          </div>
  
          <div class="eth-value-container">
            <p>0.041ETH</p>
          </div>
  
        </div>
  
          <div class="clock-frame-container">
  
            <div class="icon-clock-container">
              <img src="./images/icon-clock.svg" alt="icon-clock">
            </div>
  
            <div class="text-clock-container">
              <p>3 days left</p>
            </div>
  
          </div>

      </section>

    </div>

    <!-- footer-section -->

    <div class="foot-section-container">

      <div class="image-profile-container"> 
        <img src="./images/image-avatar.png" alt="profile-image">
      </div>

      <!-- Foot-text-section -->

      <div class="footer-text-container">

          <div class="title-container">
            <p>Creation of</p>
        </div>

        <div class="name-container">
          <p>Jules Wyvern</p>
        </div>

      </div>

    </div>

  </main>

</body>

</html>
